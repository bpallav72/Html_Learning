<!DOCTYPE html>
<html lang="en>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<form action="" method="get" enctype="multipart/form-data">
<div>
<label>Technology</label>
<input type="text name="technology" list="techlist" placeholder="Enter Technology">
<datalist id="techlist">
<option>javascript</option>
<option>Typescript</option>
<option>React</option>
<option>Next</option>
<option>Angular></option>
<option>Node</option>
<option>Express</option>
<option>Core Python</option>
<option>Advance Python</option>
<option>Advance PHP</option>
</datalist>
</div>
<div>
<label>image</div>
<input type="image" src="./images/p1.jpg" height="66px" width="100px" alt="">
</div>
<div>
<label>pic</label>
<input type="file" name="pic" multiple>
</div> 
<div>
<label>Message</label>
<textarea name="message" rows="9" cols="600" placeholder="message...">
</textarea>
</div>
<div>
<button type="submit">Submit</button>
</div>
</form>
</body>
</html>
